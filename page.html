<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노션 스타일 페이지</title>
    <link rel="stylesheet" href="styles.css">
    <style>
/* styles.css */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    display: flex;
    height: 100vh;
}

#container {
    display: flex;
    width: 100%;
    margin: 0 auto;
}

#sidebar-container {
    display: flex;
    flex-direction: column;
    background-color: #f4f4f4;
    transition: background-color 0.3s ease;
}

/* 사이드바 */
.sidebar {
    width: auto;
    background-color: #f4f4f4;
    height: 100vh;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    left: 0;
    transform: translateX(0);
    transition: transform 0.3s ease-in-out;
    z-index: 1000;
}

.sidebar-header {
    display: flex;
    align-items: center;
    justify-content: space-between; /* 요소 간 간격 조절 */
    padding: 10px;
    background-color: #f4f4f4;
    border-bottom: 1px solid #ddd;
}

.sidebar-header h2 {
    margin: 0;
    font-size: 15px;
    flex-grow: 1; /* h2가 남은 공간을 차지 */
}

.sidebar-toggle-btn {
    position: absolute; /* 버튼을 절대 위치로 변경 */
    top: 26px; /* 화면 상단에서 26px 위치 */
    left: 130px; /* 사이드바가 닫혔을 때 버튼 위치 */
    z-index: 1100; /* 사이드바보다 앞에 보이도록 */
    background: #f4f4f4;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
   
}

/* 사이드바 숨김 상태 */
.sidebar.hidden {
    display: none; /* 사이드바를 숨김 */  
}

.search-link {
    text-decoration: none;
    color: #007bff;
    font-size: 14px;
    cursor: pointer;
}

.search-link:hover {
    text-decoration: underline;
}

.menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.menu li {
    padding: 10px 0;
    font-size: 16px;
    color: #555;
    cursor: pointer;
    transition: background-color 0.3s;
}

.menu li:hover {
    background-color: #f0f0f0;
}
    /* 기본 스타일 */
    nav.menu ul {
            list-style-type: none;
            padding: 0;
        }

        nav.menu li {
            cursor: pointer;
            padding: 8px 12px;
            background-color: #f0f0f0;
            margin: 2px 0;
        }

        nav.menu li:hover {
            background-color: #e0e0e0;
        }


        /* 서브 메뉴 스타일 */
        nav.menu .submenu li {
            background-color: #e8e8e8;
        }

        /* 더보기 버튼 스타일 */
        .more-button {
            padding: 8px 12px;
            background-color: #dcdcdc;
            color: #333;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
        }

        .more-button:hover {
            background-color: #b0b0b0;
        }

/* 메인 콘텐츠 */
.main-content {
    flex-grow: 1;
    padding: 20px;
    margin-left: 250px;
    background-color: #ffffff;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
}

.main-page {
    margin: 200px 500px; /* 모든 방향에서 자동으로 여백 */
    width: auto;
    height: auto;
}

/* h1 스타일 */
.editable {
    width: 100%; /* 부모 요소에 맞게 너비를 확장 */
    max-width: 700px; /* 최대 너비를 700px로 설정 */
    min-height: 20px; /* 최소 높이 설정 */
    resize: none; /* 사용자가 크기 조절을 못하도록 설정 */
    overflow: hidden; /* 스크롤바를 숨김 */
    padding: 5px; /* 패딩 추가 */
    font-size: 20px; /* 폰트 크기 설정 */
    font-weight:bold;
    line-height: 1.4; /* 줄 간격 설정 */
    border: none;
    outline: none;
}
/* placeholder 스타일 */
.editable:empty::before {
    content: attr(data-placeholder); /* data-placeholder 속성의 값 사용 */
    color: #aaa; /* 연한 회색 텍스트 */
    pointer-events: none; /* 안내 텍스트 클릭 불가능 */
}
.sub-title{
    margin: 16px 30px;
    border: none;        /* 테두리 제거 */
    outline: none;       /* 포커스 시 외곽선 제거 */

    width: 200px; /* 원하는 고정 크기 (너비) */
    white-space: nowrap; /* 텍스트가 줄 바꿈 없이 한 줄로 유지되도록 설정 */
    overflow: hidden; /* 넘치는 텍스트 숨기기 */
    text-overflow: ellipsis; /* 넘치는 텍스트를 "..."로 표시 */
    padding: 5px; /* 패딩을 추가하여 텍스트와 테두리 사이에 공간을 둡니다 */
}

.editable-area {
    max-width: 100%;
    width: 100%;
    word-break: break-word;
    caret-color: rgb(55, 53, 47);
    padding: 3px 2px;
    min-height: 1em;
    color: rgb(55, 53, 47);
    outline: none; /* 선택 시 기본 테두리 제거 */
}


/* 모달 */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
}

.modal-content h3 {
    margin-top: 0;
    font-size: 18px;
}

.modal-search-bar {
    width: 100%;
    padding: 10px;
    margin: 15px -10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.search-btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.search-btn:hover {
    background-color: #0056b3;
}

.close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 20px;
    cursor: pointer;
}
    </style>
</head>
<body>
    
    <div id="container">
        <div id="sidebar-container">
        <!-- 사이드바 -->
        <button id="toggle-sidebar" class="sidebar-toggle-btn"></button>
        <aside class="sidebar">
            <div class="sidebar-header">
              
                <h2>닉네임</h2>
                <a href="#" class="search-link" id="open-modal">🔍 검색</a>
            </div>
            <nav class="menu">
                <ul>
                    <li>📄 개인페이지
                        <ul class="submenu">
                            <li>👤 내 프로필</li>
                            <li>🔐 비밀번호 변경</li>
                            <li>📑 최근 활동</li>
                            <li>📅 일정 관리</li>
                            <li>💬 메시지</li>
                            <li>📊 통계</li>
                            <li>📅 프로젝트 일정</li>
                            <li>🗂️ 프로젝트 관리</li>
                            <li>📝 작업 내역</li>
                            <li>🛠️ 설정</li>
                            <li>🖥️ 개발 도구</li> <!-- 이 이상부터 숨겨짐 -->
                            <li>📞 고객 지원</li>
                            <li>🎨 디자인</li>
                            <li>🛍️ 쇼핑</li>
                        </ul>
                        <div class="more-button">더 보기</div> <!-- 더보기 버튼 -->
                    </li>
                    <li>⭐ 즐겨찾기</li>
                    <li>📂 기능노트</li>
                    <li>🗂️ 프로젝트 추가 요구사항</li>
                    <li>📁 휴지통</li>
                </ul>
            </nav>
        </aside>
    </div>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <input type="text" value="" class="sub-title" placeholder="새 페이지">
            <div class="main-page">
                <textarea id="editable-title" class="editable" placeholder="새 페이지"></textarea>
                <div 
                class="notranslate editable-area" 
                contenteditable="true" 
                spellcheck="true" 
                placeholder="Type something here..." 
                data-content-editable-leaf="true">
            </div>
            </div>
        </main>
    </div>

    <!-- 검색 모달 -->
    <div class="modal" id="search-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h3>검색</h3>
            <input type="text" placeholder="검색어를 입력하세요" class="modal-search-bar">
            <button class="search-btn">검색</button>
        </div>
    </div>

  <script>
    // scripts.js
    document.addEventListener("DOMContentLoaded", () => {
    const openModal = document.getElementById("open-modal");
    const closeModal = document.getElementById("close-modal");
    const searchModal = document.getElementById("search-modal");

    // 모달 열기
    openModal.addEventListener("click", (event) => {
        event.preventDefault();
        searchModal.style.display = "flex";
    });

    // 모달 닫기
    closeModal.addEventListener("click", () => {
        searchModal.style.display = "none";
    });

    // 모달 외부 클릭 시 닫기
    window.addEventListener("click", (event) => {
        if (event.target === searchModal) {
            searchModal.style.display = "none";
        }
    });
});

    document.addEventListener("DOMContentLoaded", () => {
        const sidebar = document.querySelector(".sidebar");
        const toggleSidebarBtn = document.getElementById("toggle-sidebar");
        const mainContent = document.querySelector(".main-content");

        // 초기 설정
        toggleSidebarBtn.textContent = "<<";
        toggleSidebarBtn.style.backgroundColor = "#f4f4f4";
    

        // 버튼 클릭 이벤트
        toggleSidebarBtn.addEventListener("click", () => {
            sidebar.classList.toggle("hidden");

            if (sidebar.classList.contains("hidden")) {
                toggleSidebarBtn.textContent = ">>"; // 닫힌 상태
                toggleSidebarBtn.style.backgroundColor = "white"; // 배경색 변경
                toggleSidebarBtn.style.left = "10px"; // 버튼을 왼쪽으로 이동
                mainContent.style.marginLeft = "0"; // 메인 콘텐츠 확장
            } else {
                toggleSidebarBtn.textContent = "<<"; // 열린 상태
                toggleSidebarBtn.style.backgroundColor = "#f4f4f4"; // 배경색 변경
                toggleSidebarBtn.style.left = "130px"; // 버튼을 원래 위치로 이동
                mainContent.style.marginLeft = "250px"; // 사이드바 여백 추가
            }
        });
    });
        // input과 h1 요소를 선택
        const inputField = document.querySelector('.sub-title');
        const editableTitle = document.querySelector('#editable-title');

      // editableTitle의 값이 변경되면 inputField의 내용도 동기화
        editableTitle.addEventListener('input', function () {
            inputField.value = editableTitle.value;
        });

        // inputField의 값이 변경되면 editableTitle의 내용도 동기화
        inputField.addEventListener('input', function () {
            editableTitle.value = inputField.value;
        });


document.addEventListener('DOMContentLoaded', function() {
    const editableArea = document.querySelector('.editable-area');
    const mainContent = document.querySelector('.main-content');
    const excludedElements = mainContent.querySelectorAll('input, textarea'); // <input> 요소들 제외

    // 메인 콘텐츠 내에서 클릭한 경우, <input> 요소들 제외하고 editable-area 활성화
    mainContent.addEventListener('click', function(event) {
        // 클릭된 요소가 <input> 요소라면, editable-area를 활성화하지 않음
        if (![...excludedElements].includes(event.target)) {
            editableArea.focus(); // editable-area에 포커스를 설정
        }
    });
});
document.addEventListener('DOMContentLoaded', function() {
    const mainContent = document.querySelector('.main-content');

    // 마우스를 main 영역에 올렸을 때 커서 변경
    mainContent.addEventListener('mouseenter', function() {
        mainContent.style.cursor = 'text';  // 마우스가 main-content 위에 있을 때 텍스트 커서로 변경
    });

    // 마우스가 main 영역에서 벗어났을 때 커서 원래대로 변경
    mainContent.addEventListener('mouseleave', function() {
        mainContent.style.cursor = 'default';  // 기본 커서 모양
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const editable = document.querySelector('.editable');
    
    // 입력할 때마다 높이를 자동으로 조정
    editable.addEventListener('input', function() {
        this.style.height = 'auto'; // 일단 높이를 초기화
        this.style.height = `${this.scrollHeight}px`; // 내용에 맞는 높이로 설정
    });

    // 페이지 로드 시, 높이를 내용에 맞게 조정
    editable.style.height = `${editable.scrollHeight}px`;
});


  </script>
</body>
</html>
