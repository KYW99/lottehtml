    <script>
        // 버튼 클릭 이벤트 리스너 추가
document.querySelector('.board_detail').addEventListener('click', function () {
    // srch_detail 요소 가져오기
    var srchDetail = document.querySelector('.srch_detail');
    
    // 요소의 현재 display 상태를 확인하고 토글
    if (srchDetail.style.display === 'none' || srchDetail.style.display === '') {
        srchDetail.style.display = 'block'; // 보이기
    } else {
        srchDetail.style.display = 'none'; // 숨기기
    }
});
function toggleOptionBox(selectedButton, optionBox) {
    if (optionBox.style.display === 'none' || optionBox.style.display === '') {
        optionBox.style.display = 'block'; // 보이기
    } else {
        optionBox.style.display = 'none'; // 숨기기
    }
}
// `box_col1` 클릭 이벤트
document.querySelector('.box_col1 .selected').addEventListener('click', function (event) {
    var optionBox = document.querySelector('.box_col1 .option_box');
    toggleOptionBox(event.target, optionBox);
});

// `box_col2` 클릭 이벤트
document.querySelector('.box_col2 .selected').addEventListener('click', function (event) {

});

document.querySelector('.box_col2._searchPeriod .selected').addEventListener('click', function (event) {

    toggleOptionBox(event.target, optionBox);
});




// 페이지 외부 클릭 시 옵션 박스 닫기
document.addEventListener('click', function (event) {
    var allOptionBoxes = document.querySelectorAll('.option_box');
    var allSelectedButtons = document.querySelectorAll('.selected');

    allOptionBoxes.forEach(function (optionBox, index) {
        if (
            !optionBox.contains(event.target) && 
            event.target !== allSelectedButtons[index]
        ) {
            optionBox.style.display = 'none';
        }
    });
});
